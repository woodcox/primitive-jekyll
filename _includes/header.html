<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }}</title>
	<meta name="keywords" content="{{ site.keywords }}">
	<meta name="description" content="{{ site.description }}">
  <!-- CSS  -->
  <link rel="stylesheet" href="{{ 'assets/css/main.css' | prepend: site.baseurl }}">
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  {% if site.touch_icon %}<link rel="apple-touch-icon" sizes="180x180" href="{{ site.touch_icon }}">{% endif %}
	{% if site.favicon_32 %}<link rel="icon" type="image/png" sizes="32x32" href="{{ site.favicon_32 }}">{% endif %}
	{% if site.favicon_16 %}<link rel="icon" type="image/png" sizes="16x16" href="{{ site.favicon_16 }}">{% endif %}
	<link rel="manifest" href="/site.webmanifest">
	{% if site.safari_pinned_tab %}<link rel="mask-icon" href="{{ site.safari_pinned_tab }}" color="#f29526">{% endif %}
	{% if site.favicon %}<link rel="shortcut icon" href="{{ site.favicon }}">{% endif %}
	<meta name="msapplication-TileColor" content="#009ddf">
	<meta name="msapplication-config" content="/browserconfig.xml">
	<meta name="theme-color" content="#009ddf">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{{ 'js/contact.js' | relative_url }}"></script>
  
</head>
